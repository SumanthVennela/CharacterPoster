<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Character Showcase</title>
  </head>
  <body>
    <div class="container">
      <div
        class="box box-1"
        style="--img: url(https://i.pinimg.com/originals/0b/23/39/0b23397208eb6c03608180ccbd077681.jpg)"
        data-text="Tony Stark"
      ></div>
      <div
        class="box box-2"
        style="--img: url(https://w0.peakpx.com/wallpaper/477/401/HD-wallpaper-thor-in-avengers-endgame.jpg)"
        data-text="Thor"
      ></div>
      <div
        class="box box-3"
        style="--img: url(https://c4.wallpaperflare.com/wallpaper/168/856/47/captain-america-chris-evans-captain-america-the-first-avenger-wallpaper-preview.jpg)"
        data-text="Steve Rogers"
      ></div>
      <div
        class="box box-4"
        style="--img: url(https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Edward_Norton_and_Mark_Ruffalo_as_Bruce_Banner_Hulk.jpg/220px-Edward_Norton_and_Mark_Ruffalo_as_Bruce_Banner_Hulk.jpg)"
        data-text="Bruce Banner"
      ></div>
      <div
        class="box box-5"
        style="--img: url(https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Scarlett_Johansson_as_Black_Widow.jpg/220px-Scarlett_Johansson_as_Black_Widow.jpg)"
        data-text="Natasha Romanoff"
      ></div>

    </div>
  </body>
</html>
